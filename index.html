<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modal Login</title>
    <link rel="stylesheet" href="modal.css">
    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  </head>
  <body>
    <!-- Button to open the modal login form -->
    <button onclick="document.getElementById('id01').style.display='block'">Login</button>

    <!-- The Modal -->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'"
    class="close" title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">
        <div class="container">
          <label><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="uname" required id="txtEmail">

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="txtPassword">

          <button type="submit" id="btnLogin" onclick="LoginEmailPassword()">Login</button>

          <button type="submit" onclick="googleSignin()">Sign In With Google</button>
          <button type="submit" id="btnRegister" onclick="registerWithEmailPassword()">Register</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

        </div>
      </form>
    </div>
    <script type="text/javascript" src="logic2.js">
    </script>
  </body>
</html>
