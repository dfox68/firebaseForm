<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Firebase Auth</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>

<body>
  <div class="row">
    <!-- Sign-Up Panel-->
    <div class="col-lg-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login Form</h3>
        </div>
        <div class="panel-body">
          <!-- Login Form -->
          <form role="form">
            <div class="form-group">
              <label for="email-input">Email</label>
              <input class="form-control" id="email-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination">Password</label>
              <input class="form-control" id="password-input" type="password">
            </div>
            <button class="btn btn-default" id="btnLogin" type="submit">Login</button>
            <button class="btn btn-default" id="btnSignUp" type="submit">Register</button>
            <button class="btn btn-default" id="btnLoginGoog" type="submit">Login with Google</button>
            <button class="btn btn-default" id="btnLogout" type="submit">Log Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="logic2.js">
  </script>
</body>

</html>
